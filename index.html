<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>

<body>

    <!-- intestazione -->
    <header></header>

    <!-- contenuto principale -->
    <main>

        <!-- bg games section -->
        <section class="bg-games">
            <!-- bg img -->
            <div class="bg-game">
                <div class="container">
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                </div>
            </div>
            <!-- games  -->
            <div class="container">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- ecco la ps5  -->
        <section id="ecco-ps5">
            <div class="container">
                <!-- titolo -->
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <!-- descrizione item -->
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <!-- vari items -->
                <div class="row row-cols-3 row-cols-md-6">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- it takes two -->
        <section class="bg-games">
            <!-- bg img -->
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- nuove uscite -->
        <section id="new-releases">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- esplora ps4 -->
        <section id="ps4-explore">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- ps plus -->
        <section id="ps-plus">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="on-mobile-display-none col-md-6"></div>
                </div>
            </div>
        </section>

        <!-- sales -->
        <section id="sales">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- ps now -->
        <section id="ps-now">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="on-mobile-display-none col-md-6"></div>
                </div>
            </div>
        </section>

        <!-- social media -->
        <section id="social-media">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row row-cols-2 row-cols-sm-4">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col"></div>
                <div class="col">
                    <div class="row row-cols-1 row-cols-md-3">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>   
        </div>
    </footer>


</body>
</html>
